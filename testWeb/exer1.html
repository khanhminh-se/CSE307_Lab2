<!DOCTYPE html>
<html>
    <head>
        <title>
            Filling Form 
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> Get in touch with us by filling contact form below :</h1>
        <form>
            <table>
                <tr>
                   <td>
                    <input type ="text" name ="fname" title ="fullname" required placeholder="* Enter your full name" />
                   </td>
                   <td>
                    <input type ="email" name ="email" title ="email_address" pattern="[@ ^]@[@ ^].[@ ^]" required ="required" placeholder="Enter your email address :" />
                   </td>
                    
                </tr>
                <tr>
                    <td>
                        <input type="text" name = "subject" title ="subject_name" required placeholder=" * Enter your subject"  />
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea title= "message" name = "message" placeholder="* Your message here" cols ="50" rows ="10" ></textarea>
                    </td>
                </tr>
                <tr colspan="50">
                    <td>
                    <input type ="submit" value="Send Message"> * please fill all require form field,thanks!
                    </td>
                    
                </tr>
            </table>
            <h2> Contact Infor </h2>
            <ul>
                <li> 321 Awesome Street</li>
                <li>New York,NY 17002 </li>
                <li>infor@companyname.com</li>
                <li>
                    <a href="#">+ 1 800 123 1234</a>
                </li>
            </ul>
        </form>
    </body>
</html>
